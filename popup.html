<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <link rel='stylesheet' href='./styles/popup.css' />
</head>

<body>
    <header>
        <div id='title-container'>
            <img id='logo-container' src=' ./images/icon.svg' alt='Clipboard-logo' />
            <span id='title-text'>Clipboard</span>
        </div>
        <div id='settings-container'>
            <button type='button' id='toggle-button'></button>
            <div id='settings-button'>
                <img src='./images/settings.svg' alt='Settings' />
            </div>
            <div id='settings-menu'>
                <label for='jira-mode' class='settings-menu-item'>
                    <input type='checkbox' id='jira-mode' />
                    Jira mode
                </label>
            </div>
        </div>
    </header>
    <main>
        <div id='disabled-layer'>
            <p>Clipboard is disabled</p>
            <p>Toogle the switch to enable it</p>
        </div>
        <div id='clipboard-toolbar'>
            <input type='text' id='searchbar' placeholder='Search item...' />
            <button id='clear-clipboard-button'>
                <img src='./images/clear.svg' alt='Clear clipboard' />
            </button>
        </div>
        <section id='clipboard-container'></section>
    </main>
    <script src='./scripts/popup.js'></script>
</body>

</html>
